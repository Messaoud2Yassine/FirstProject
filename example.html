<!DOCTYPE html>
<html>

<head>
    <title>Background Clipped Text</title>
    <style>
        h1 {
            margin: auto;
            font-size: 12rem;
            background-image: url('example.jpg');
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
</head>

<body>
<h1>Hello GIT</h1>

</body>
</html>
